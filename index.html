<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>菜狗时钟</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="clock">
    
    <div class="time">
      <p class="hour" v-cloak>{{ hour }}</p>
      <p class="sep">:</p>
      <p class="minute" v-cloak>{{ minute }}</p>
    </div>
    
    <div class="date">
      <p class="week" v-cloak>{{ week }}</p>
      <div>
        <p class="month" v-cloak>{{ month }}</p>
        <p class="day" v-cloak>{{ day }}</p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var clock = new Vue({
        el: '#clock',
        data: {
            hour: '',
            minute: '',
            week:'',
            month: '',
            day:''
        }
    });

    var week = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    var month = ['Jan.', 'Feb.', 'Mar.', 'Apr.', 'May', 'June', 'July', 'Aug.', 'Sept.', 'Oct.', 'Nov.', 'Dec.'];
    var timerID = setInterval(updateTime, 1000);
    updateTime();
    function updateTime() {
        var cd = new Date();
        clock.hour = zeroPadding(cd.getHours(), 2) 
        clock.minute = zeroPadding(cd.getMinutes(), 2)
        clock.week = week[cd.getDay()];
        clock.month = month[cd.getMonth()]
        clock.day = zeroPadding(cd.getDate(), 2)
    };

    function zeroPadding(num, digit) {
        var zero = '';
        for(var i = 0; i < digit; i++) {
            zero += '0';
        }
        return (zero + num).slice(-digit);
    }
  </script>
</body>
</html>
